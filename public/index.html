<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="预算追踪">
    <meta name="theme-color" content="#6366f1">
    <title>预算追踪器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <span class="logo-icon">💵</span>
            <span class="logo-text">预算追踪</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item active" data-section="overview">
                <span class="nav-icon">📊</span>
                <span class="nav-text">总览</span>
            </li>
            <li class="nav-item" data-section="expenses">
                <span class="nav-icon">💸</span>
                <span class="nav-text">支出</span>
            </li>
            <li class="nav-item" data-section="wishlist">
                <span class="nav-icon">🛍️</span>
                <span class="nav-text">愿望单</span>
            </li>
            <li class="nav-item" data-section="settings">
                <span class="nav-icon">⚙️</span>
                <span class="nav-text">设置</span>
            </li>
        </ul>
        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">
                <span class="nav-icon">🚪</span>
                <span class="nav-text">退出登录</span>
            </button>
        </div>
    </nav>

    <!-- 移动端底部导航 -->
    <nav class="mobile-nav">
        <div class="mobile-nav-item active" data-section="overview">
            <span class="mobile-nav-icon">📊</span>
            <span class="mobile-nav-text">总览</span>
        </div>
        <div class="mobile-nav-item" data-section="expenses">
            <span class="mobile-nav-icon">💸</span>
            <span class="mobile-nav-text">支出</span>
        </div>
        <div class="mobile-nav-item" data-section="wishlist">
            <span class="mobile-nav-icon">🛍️</span>
            <span class="mobile-nav-text">愿望单</span>
        </div>
        <div class="mobile-nav-item" data-section="settings">
            <span class="mobile-nav-icon">⚙️</span>
            <span class="mobile-nav-text">设置</span>
        </div>
    </nav>

    <div class="main-content">
        <header class="top-bar">
            <h1 id="pageTitle">总览</h1>
            <div class="top-bar-right">
                <div class="rate-badge" id="rateInfo">汇率加载中...</div>
                <div class="user-info">
                    <span class="user-icon">👤</span>
                    <span class="user-name" id="userName">用户</span>
                </div>
            </div>
        </header>

        <!-- 总览页面 -->
        <div class="page active" id="overview-page">
            <div class="stats-grid">
                <div class="stat-card budget-card">
                    <div class="stat-icon">💰</div>
                    <div class="stat-content">
                        <div class="stat-label">本月预算</div>
                        <div class="stat-value" id="budgetPrimary">¥0</div>
                        <div class="stat-secondary" id="budgetSecondary">$0</div>
                    </div>
                </div>
                <div class="stat-card spent-card">
                    <div class="stat-icon">💸</div>
                    <div class="stat-content">
                        <div class="stat-label">已花费</div>
                        <div class="stat-value" id="spentPrimary">¥0</div>
                        <div class="stat-secondary" id="spentSecondary">$0</div>
                    </div>
                </div>
                <div class="stat-card remaining-card">
                    <div class="stat-icon">💵</div>
                    <div class="stat-content">
                        <div class="stat-label">剩余</div>
                        <div class="stat-value" id="remainingPrimary">¥0</div>
                        <div class="stat-secondary" id="remainingSecondary">$0</div>
                    </div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card wishlist-card">
                    <div class="stat-icon">🛍️</div>
                    <div class="stat-content">
                        <div class="stat-label">愿望单总额</div>
                        <div class="stat-value" id="wishlistTotalPrimary">¥0</div>
                        <div class="stat-secondary" id="wishlistTotalSecondary">$0</div>
                    </div>
                </div>
                <div class="stat-card after-wishlist-card">
                    <div class="stat-icon">💎</div>
                    <div class="stat-content">
                        <div class="stat-label">扣除愿望单后</div>
                        <div class="stat-value" id="afterWishlistPrimary">¥0</div>
                        <div class="stat-secondary" id="afterWishlistSecondary">$0</div>
                    </div>
                </div>
            </div>

        </div>

        <!-- 支出页面 -->
        <div class="page" id="expenses-page">
            <div class="card">
                <div class="card-header">
                    <h2>添加支出</h2>
                </div>
                <div class="card-body">
                    <div class="form-grid-4">
                        <input type="text" id="expenseName" placeholder="支出项目名称">
                        <input type="number" id="expenseAmount" placeholder="金额">
                        <select id="expenseCurrency">
                            <option value="primary" id="expenseCurrencyPrimary">CNY</option>
                            <option value="secondary" id="expenseCurrencySecondary">USD</option>
                        </select>
                        <button class="btn-primary" id="addExpense">+ 添加支出</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>支出记录</h2>
                </div>
                <div class="card-body">
                    <div id="expensesList" class="list-container"></div>
                </div>
            </div>
        </div>

        <!-- 愿望单页面 -->
        <div class="page" id="wishlist-page">
            <div class="card">
                <div class="card-header">
                    <h2>添加愿望</h2>
                </div>
                <div class="card-body">
                    <div class="wishlist-form-container">
                        <div class="form-row">
                            <input type="text" id="wishName" placeholder="想买的东西">
                            <input type="number" id="wishPrice" placeholder="价格">
                            <select id="wishCurrency">
                                <option value="primary" id="wishCurrencyPrimary">CNY</option>
                                <option value="secondary" id="wishCurrencySecondary">USD</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <select id="wishTaxOption">
                                <option value="no">不需要打税</option>
                                <option value="yes">需要打税</option>
                            </select>
                            <select id="wishTaxType" disabled>
                                <option value="before">税前价</option>
                                <option value="after">税后价</option>
                            </select>
                            <button class="btn-primary" id="addWish">+ 添加愿望</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>我的愿望单</h2>
                </div>
                <div class="card-body">
                    <div id="wishList" class="list-container"></div>
                </div>
            </div>
        </div>

        <!-- 设置页面 -->
        <div class="page" id="settings-page">
            <div class="card">
                <div class="card-header">
                    <h2>货币设置</h2>
                </div>
                <div class="card-body">
                    <div class="settings-group">
                        <label>主货币(结算货币)</label>
                        <select id="primaryCurrency">
                            <option value="CNY">🇨🇳 CNY (人民币)</option>
                            <option value="USD">🇺🇸 USD (美元)</option>
                            <option value="EUR">🇪🇺 EUR (欧元)</option>
                            <option value="GBP">🇬🇧 GBP (英镑)</option>
                            <option value="JPY">🇯🇵 JPY (日元)</option>
                            <option value="HKD">🇭🇰 HKD (港币)</option>
                            <option value="CAD">🇨🇦 CAD (加币)</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>次货币(消费货币)</label>
                        <select id="secondaryCurrency">
                            <option value="USD">🇺🇸 USD (美元)</option>
                            <option value="CNY">🇨🇳 CNY (人民币)</option>
                            <option value="EUR">🇪🇺 EUR (欧元)</option>
                            <option value="GBP">🇬🇧 GBP (英镑)</option>
                            <option value="JPY">🇯🇵 JPY (日元)</option>
                            <option value="HKD">🇭🇰 HKD (港币)</option>
                            <option value="CAD">🇨🇦 CAD (加币)</option>
                        </select>
                    </div>
                    <button class="btn-primary" id="updateRate">🔄 手动更新汇率</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>设置月度预算</h2>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <input type="number" id="monthlyBudget" placeholder="输入月度预算金额">
                        <button class="btn-primary" id="setBudget">设置预算</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>税率设置</h2>
                </div>
                <div class="card-body">
                    <div class="settings-group">
                        <label>默认税率 (%)</label>
                        <input type="number" id="taxRate" placeholder="默认税率%" min="0" max="100" step="0.01">
                    </div>
                    <button class="btn-primary" id="saveTaxRate">保存税率</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>账单周期设置</h2>
                </div>
                <div class="card-body">
                    <div class="settings-group">
                        <label>每月重置日期 (1-28号)</label>
                        <input type="number" id="resetDay" placeholder="例如: 1 表示每月1号重置" min="1" max="28">
                        <small style="color: var(--text-secondary); margin-top: 8px; display: block;">
                            到达设置日期时，将自动清空本月支出记录并重置预算
                        </small>
                    </div>
                    <button class="btn-primary" id="saveResetDay">保存重置日期</button>
                </div>
            </div>
            <div class="card mobile-only">
                <div class="card-header">
                    <h2>账户</h2>
                </div>
                <div class="card-body">
                    <button class="btn-danger" onclick="logout()" style="width: 100%;">
                        🚪 退出登录
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑支出模态框 -->
    <div id="editExpenseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>编辑支出</h2>
                <button class="modal-close" onclick="closeEditExpenseModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-grid-4">
                    <input type="text" id="editExpenseName" placeholder="支出项目名称">
                    <input type="number" id="editExpenseAmount" placeholder="金额">
                    <select id="editExpenseCurrency">
                        <option value="primary" id="editExpenseCurrencyPrimary">CNY</option>
                        <option value="secondary" id="editExpenseCurrencySecondary">USD</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeEditExpenseModal()">取消</button>
                <button class="btn-primary" id="saveEditExpense">保存修改</button>
            </div>
        </div>
    </div>

    <!-- 编辑愿望单模态框 -->
    <div id="editWishModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>编辑愿望</h2>
                <button class="modal-close" onclick="closeEditWishModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="wishlist-form-container">
                    <div class="form-row">
                        <input type="text" id="editWishName" placeholder="想买的东西">
                        <input type="number" id="editWishPrice" placeholder="价格">
                        <select id="editWishCurrency">
                            <option value="primary" id="editWishCurrencyPrimary">CNY</option>
                            <option value="secondary" id="editWishCurrencySecondary">USD</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <select id="editWishTaxOption">
                            <option value="no">不需要打税</option>
                            <option value="yes">需要打税</option>
                        </select>
                        <select id="editWishTaxType" disabled>
                            <option value="before">税前价</option>
                            <option value="after">税后价</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeEditWishModal()">取消</button>
                <button class="btn-primary" id="saveEditWish">保存修改</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // 注销旧的 Service Worker 并注册新的
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // 先注销所有旧的 Service Worker
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    registrations.forEach(registration => {
                        registration.unregister();
                    });
                });
                
                // 注册新的 Service Worker
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker 注册成功:', registration.scope);
                        // 强制更新
                        registration.update();
                    })
                    .catch(error => {
                        console.log('Service Worker 注册失败:', error);
                    });
            });
        }
    </script>
</body>
</html>
