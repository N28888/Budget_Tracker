<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="预算追踪">
    <meta name="theme-color" content="#6366f1">
    <title>登录 / 注册 - 预算追踪器</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg">
    <link rel="icon" type="image/svg+xml" href="/icons/icon-96x96.svg">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/icons/icon-128x128.svg" alt="Logo" class="logo">
                <h1>预算追踪器</h1>
                <p>智能管理你的财务，实现你的目标</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">
                    <span>登录</span>
                </button>
                <button class="tab-btn" data-tab="register">
                    <span>注册</span>
                </button>
            </div>

            <!-- 登录表单 -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label>用户名</label>
                    <div class="input-wrapper">
                        <input type="text" id="login-username" placeholder="输入你的用户名" required>
                        <span class="input-icon">👤</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <div class="input-wrapper">
                        <input type="password" id="login-password" placeholder="输入你的密码" required>
                        <span class="input-icon">🔒</span>
                    </div>
                </div>
                <button type="submit" class="btn-primary">登录</button>
                <div class="error-message" id="login-error"></div>
            </form>

            <!-- 注册表单 -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label>用户名</label>
                    <div class="input-wrapper">
                        <input type="text" id="register-username" placeholder="选择一个用户名" required>
                        <span class="input-icon">👤</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <div class="input-wrapper">
                        <input type="password" id="register-password" placeholder="至少6个字符" required>
                        <span class="input-icon">🔒</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <div class="input-wrapper">
                        <input type="password" id="register-password-confirm" placeholder="再次输入密码" required>
                        <span class="input-icon">✓</span>
                    </div>
                </div>
                <button type="submit" class="btn-primary">创建账号</button>
                <div class="error-message" id="register-error"></div>
            </form>

            <div class="features">
                <div class="features-grid">
                    <div class="feature-item">
                        <span class="feature-icon">💱</span>
                        <span class="feature-text">多货币支持</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">📊</span>
                        <span class="feature-text">实时统计</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">🔄</span>
                        <span class="feature-text">多设备同步</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">🎯</span>
                        <span class="feature-text">目标追踪</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 版权信息 -->
        <footer class="auth-footer">
                <p>&copy; 2025 <a href="https://github.com/N28888" target="_blank">Yifan Jin.</a> All rights reserved.</p>
        </footer>
    </div>

    <script src="auth.js"></script>
    <script src="install-prompt.js"></script>
    <script>
        // 注销旧的 Service Worker 并注册新的
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // 先注销所有旧的 Service Worker
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    registrations.forEach(registration => {
                        registration.unregister();
                    });
                });
                
                // 注册新的 Service Worker
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker 注册成功:', registration.scope);
                        // 强制更新
                        registration.update();
                    })
                    .catch(error => {
                        console.log('Service Worker 注册失败:', error);
                    });
            });
        }
    </script>
</body>
</html>
